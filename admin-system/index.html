<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>打赏后台</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="app">
  <header class="topbar">
    <div class="top-left"><strong>Billing Admin</strong></div>
    <div>管理后台</div>
    <div style="width:40px"></div>
  </header>
  <main class="app-content">
    <div class="card" style="padding:16px">
      <div class="field">
        <label>管理密钥</label>
        <input id="admin-key" type="password" placeholder="ADMIN_API_KEY">
      </div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button class="btn" id="save-key">保存密钥</button>
        <button class="btn" id="refresh-sum">刷新总账</button>
      </div>
      <div id="summary" class="subtitle" style="margin-top:10px"></div>
    </div>

    <div class="section-card" style="margin-top:16px">
      <div class="section-title"><span class="dot"></span> 按用户查询</div>
      <div class="field">
        <label>用户ID</label>
        <input id="q-user" placeholder="输入用户ID">
      </div>
      <div class="field">
        <label>或通过账号查询（邮箱/手机号）</label>
        <div style="display:flex;gap:8px">
          <input id="q-account" placeholder="输入账号" style="flex:1">
          <button class="chip" id="resolve-account">查 ID</button>
        </div>
      </div>
      <button class="btn" id="query-user">查询</button>
      <div id="user-result" style="margin-top:12px"></div>
    </div>

    <div class="section-card" style="margin-top:16px">
      <div class="section-title"><span class="dot"></span> 订单确认</div>
      <div class="field">
        <label>订单ID</label>
        <input id="tip-id" placeholder="输入 tip id">
      </div>
      <button class="btn" id="confirm-tip">标记到账</button>
      <div id="confirm-msg" class="subtitle" style="margin-top:8px"></div>
    </div>
  </main>
  <script src="admin.js"></script>
</body>
</html>
