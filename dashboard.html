<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noblesse App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="app">
  <header class="topbar">
    <div class="top-left">
      <img src="assets/logo.svg" class="top-logo" alt="logo">
      <span class="brand-small">Noblesse</span>
    </div>
    <div class="top-right">
      <span class="ico">🔔</span>
    </div>
  </header>

  <main class="app-content">
    <section id="tab-home" class="tab active">
      <div class="banner">
        <div class="banner-text">
          <div class="banner-title">欢迎加入 Noblesse</div>
          <div class="banner-sub">专属服务与高端体验</div>
        </div>
      </div>
      <div class="notice"><span class="ico">🔊</span><div class="notice-text">欢迎使用移动端服务中心</div></div>
    </section>


    <section id="tab-mypage" class="tab">
      <div class="mypage">
        <div class="profile-header">
          <div class="avatar">U</div>
          <div class="pinfo">
            <div class="pname" id="pname">用户</div>
            <div class="pid" id="pid">NO.000000</div>
          </div>
        </div>
        <div class="wallet">
          <div class="wallet-item"><div class="w-title">钻石</div><div class="w-num">0</div></div>
          <div class="wallet-item"><div class="w-title">奖励个数</div><div class="w-num">0</div></div>
        </div>
        <div class="menu-list">
          <a class="menu-item" href="deposit.html">入金中心</a>
          <a class="menu-item" href="withdraw.html">出金中心</a>
          <a class="menu-item" href="records.html">订单记录</a>
          <a class="menu-item" href="records.html#deposits">入金记录</a>
          <a class="menu-item" href="records.html#withdraws">出金记录</a>
          
        </div>
      </div>
    </section>
  </main>

  <nav class="bottom-nav">
    <a class="nav-item active" data-tab="home">首页</a>
    <a class="nav-item" data-tab="mypage">我的</a>
  </nav>

  <script src="app-dashboard.js"></script>
</body>
</html>
